[app:main]
use = egg:livemockup

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
#pyramid.includes = 
#    pyramid_debugtoolbar
fanstatic.bottom = true
#fanstatic.debug = true

mako.directories = livemockup:templates

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 8080

# Begin logging configuration

[loggers]
keys = root, livemockup

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_livemockup]
level = DEBUG
handlers =
qualname = livemockup

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
